<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="pages">
    <div class="container">
        <header class="header">
            <div class="header__logo"></div>
            <div class="line"></div>
        </header>

        <section class="profile">
            <div class="profile-wrap">
                <div class="profile__avatar"></div>
                <div class="profile-info">
                    <div class="info-wrap">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                        <button class="profile-info__eddit-button"></button>
                    </div>
                    <p class="profile-info__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/nsk.jpg" alt="фото" class="element__image">
                <div class="title__conteiner">
                    <h1 class="element__title">Новосибирский мост на Бугринке</h1>
                    <button class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="фото" class="element__image">
                    <div class="title__conteiner">
                        <h1 class="element__title">Гора Эльбрус</h1>
                        <button class="element__button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element">
                    <img src="./images/city.jpg" alt="фото" class="element__image">
                    <div class="title__conteiner">
                        <h1 class="element__title">Карачаевск Карачаевск Карачаевск</h1>
                        <button class="element__button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element">
                    <img src="./images/dombay.jpg" alt="фото" class="element__image">
                    <div class="title__conteiner">
                        <h1 class="element__title">Домбай</h1>
                        <button class="element__button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element">
                    <img src="./images/phi-phi.jpg" alt="фото" class="element__image">
                    <div class="title__conteiner">
                        <h1 class="element__title">Пхи-Пхи Остров в Тае</h1>
                        <button class="element__button"></button>
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element">
                    <img src="./images/karachaev.jpg" alt="фото" class="element__image">
                    <div class="title__conteiner">
                        <h1 class="element__title">Карачаевск</h1>
                        <button class="element__button"></button>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>


        <form class="popup popup__activ">
            <div class="popup__container">
                <button class="icon-clouse"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__grup">
                    <input type="text" class="popup__input popup__input_name">
                    <input type="text" class="popup__input popup__input_prof">

                </div>
                <button class="popup__batton">Сохранить</button>
            </div>
        </form>


    </div>
    <script src="./script/script.js"></script>
</body>

</html>
