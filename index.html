<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mesto</title>
</head>

<body class="pages">
    <div class="me"></div>
    <div class="container">
        <header class="header">
            <div class="header__logo"></div>
            <div class="line"></div>
        </header>
        <section class="profile">
            <div class="profile__wrap">
                <div class="profile__avatar"></div>
                <div class="profile__profile-info">
                    <div class="info__wrap">
                        <h1 id="name" class="profile-info__title">Жак-Ив Кусто</h1>
                        <button class="profile__eddit-button"></button>
                    </div>
                    <p class="profile-info__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <div class="image"></div>
                <div class="title__wrap">
                    <h1></h1>
                    <button class="element__burron"></button>
                </div>

            </div>
        </section>
        <section class="edit-form">
            <div class="edit-form__popap">
                <div class="popup__container"></div>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
