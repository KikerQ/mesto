<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="pages">
    <div class="container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__group">
                    <img src="./images/kusto_foto.png" alt="аватарка" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__wrap">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__eddit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <ul class="elements">
                <li class="element">
                    <img src="./images/nsk.jpg" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Новосибирский мост на Бугринке</h2>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/elbrus.jpg" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/city.jpg" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск Карачаевск Карачаевск</h2>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/dombay.jpg" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/phi-phi.jpg" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Пхи-Пхи Остров в Тае</h2>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/karachaev.jpg" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button"></button>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>


        <div class="popup">
            <div class="popup__container">
                <button class="popup__btn-clouse"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input type="text" class="popup__input popup__form_input_name">
                    <input type="text" class="popup__input popup__form_input_prof">
                    <button class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>


    </div>
    <script src="./script/script.js"></script>
</body>

</html>
