<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__group">
                    <img src="./images/kusto_foto.png" alt="аватарка" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__wrap">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__eddit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements" aria-label="карточки">
                <ul class="elements__list"></ul>
                <template id="element_template">
                    <li class="element">
                        <button class="element__trash" type="button"></button>
                        <img src="#" alt="#" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title"></h2>
                            <button class="element__button" type="reset"></button>
                        </div>
                    </li>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>


        <div class="popup popup_eddit_profile">
            <div class="popup__container">
                <button class="popup__btn-clouse" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="text">
                    <input type="text" class="popup__input popup__input_value_name" name="name" placeholder="Имя">
                    <input type="text" class="popup__input popup__input_value_prof" name="proffesion"
                        placeholder="Профессия">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add_cards">
            <div class="popup__container">
                <button class="popup__btn-clouse" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup_form-card" name="text">
                    <input type="text" class="popup__input popup__input_value_place" name="place"
                        placeholder="Название">
                    <input type="text" class="popup__input popup__input_value_link" name="link"
                        placeholder="Ссылка на картинку">
                    <button class="popup__button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_view_image">
            <figure class="popup__figure">
                <button class="popup__btn-clouse popup__btn-position" type="button"></button>
                <img src="#" alt="#" class="popup__image">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
